<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christmas Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <h1>Welcome To The Quiz</h1>
    <div><a href="index.html"> Go Home </a></div>

    <div class="card">
        <div class="card-header"> Q1 Who stole Christmas?</div>
        <div class="card-body">
            <div><input name="Q1" type="radio" />A1 Snoopy.</div>
            <div><input name="Q1" type="radio" class="right-answer" />A2 The Grinch.</div>
            <div><input name="Q1" type="radio" />A3 Elf</div>
            <input name="Q1" type="button" value="Select" />
        </div>
    </div>

    <div class="card">
        <div class="card-header"> Q2 When is christmas?</div>
        <div class="card-body">
            <div><input name="Q2" type="radio" />A1 Jan 1st.</div>
            <div><input name="Q2" type="radio"  />A2 Dec 1st.</div>
            <div><input name="Q2" type="radio" class="right-answer"/>A3 Dec 25th</div>
            <input name="Q2" type="button" value="Select" />
        </div>
    </div>
    <div class="card">
        <div class="card-header"> Q3 On the 3rd day of Christmas, what did my true love send me?</div>
        <div class="card-body">
            <div><input name="Q3" type="radio" />A1 3 pork chops.</div>
            <div><input name="Q3" type="radio"  class="right-answer" />A2 3 French Hens.</div>
            <div><input name="Q3" type="radio" />A3 3 Texas Turkeys.</div>
            <input name="Q2" type="button" value="Select" />
        </div>
    </div>  
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript">

        $(function(){
            $('input:button').on('click', function(evt){
                var currentButton = evt.target;
                var questionNumber = $(currentButton).attr('name');
                var selectedInput = $('input:checked[name='+questionNumber+']');
                if(selectedInput.hasClass('right-answer')){
                    alert('right answer');
                }
                else{
                    alert('wrong answer');
                }

            });
        })

    </script>
</body>

</html>
