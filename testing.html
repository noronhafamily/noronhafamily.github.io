<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="guessbox" value="12">



    <script>
        
        var secretNumber = Math.floor(Math.random()*10)
        console.log(secretNumber) //this is to double check the secret number
        //var guess = prompt("What number are ya guessin'")
        var guessInput = document.getElementById("guessbox");
        guessInput.style.backgroundColor = "yellow";
        var guess = guessInput.value;
        console.log(guess);
        if(guess == secretNumber){
            document.body.append('Yay! You correctly guessed the number ' + secretNumber)
        } else{
            document.body.append("Sorry, you didn't guess correctly. The correct number is " + secretNumber)
        }
        
    </script>
</body>
</html>
